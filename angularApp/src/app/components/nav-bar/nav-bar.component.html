<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
  
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/members' ]">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/lists' ]">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/messages' ]">Messages</a>
      </li>
    </ul>
  
    <div dropdown *ngIf="loggedIn()" class="dropdown">
      <span class="mr-1">
        <img class="rounded-circle border border-white" src="{{photoUrl | async}}" alt="{{authService.getCurrentUser().knownAs}}" width="50" height="50">
      </span>
      <a dropdownToggle class="btn dropdown-toggle text-light">
        Wellcome {{getUsername() | titlecase}}!
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          <i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="model.username"
        required>
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="model.password"
        required>
      <button
        class="btn btn-light my-2 my-sm-0"
        type="submit"
        [disabled]="!loginForm.valid">
          Login
        </button>
    </form>
  </div>

</nav>
